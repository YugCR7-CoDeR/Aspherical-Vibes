<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aspherical Vibes - Design Gallery</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #16384c, #f9d423 60%);
    color: #222;
  }

  header {
    background: #222931;
    color: #fbfbfb;
    padding: 20px 0;
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow: 1px 1px 4px #000;
  }

  .container {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
  }

  .section {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 14px rgba(30,30,60,0.08);
    margin-bottom: 40px;
    padding: 20px 30px 40px 30px;
  }

  .section h2 {
    color: #16384c;
    font-size: 1.8rem;
    margin-bottom: 15px;
  }

  .btn-design {
    background: #f9d423;
    border: none;
    padding: 10px 25px;
    border-radius: 20px;
    color: #16384c;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 8px #d6c128;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .btn-design:hover {
    background: #d6c128;
    color: #fff;
  }

  .gallery {
    margin-top: 20px;
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .gallery.visible {
    display: flex;
    opacity: 1;
  }

  .gallery img {
    width: 180px;
    height: 240px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery img:hover {
    transform: scale(1.1) rotate(4deg);
    box-shadow: 0 0 30px #f9d423;
  }
</style>
</head>
<body>

<header>Aspherical Vibes - Wear Your Story</header>

<div class="container">

  <div class="section" id="shirtsSection">
    <h2>Asthetic Shirts</h2>
    <button class="btn-design" data-target="shirtsGallery">Look for Designs</button>
    <div class="gallery" id="shirtsGallery"></div>
  </div>

  <div class="section" id="trousersSection">
    <h2>Aspherical Trousers</h2>
    <button class="btn-design" data-target="trousersGallery">Look for Designs</button>
    <div class="gallery" id="trousersGallery"></div>
  </div>

  <div class="section" id="fullsetSection">
    <h2>Full Set</h2>
    <button class="btn-design" data-target="fullsetGallery">Look for Designs</button>
    <div class="gallery" id="fullsetGallery"></div>
  </div>

</div>

<script>
  // Image arrays - adjust file extensions or names as needed
  const images = {
    shirtsGallery: ['Ts1.jpg.jpg', 'Ts2.jpg.jpg', 'Ts3.jpg.jpg', 'Ts4.jpg.jpg'],
    trousersGallery: ['Tt1.jpg.jpg', 'Tt2.jpg.jpg', 'Tt3.jpg.jpg', 'Tt4.jpg.jpg'],
    fullsetGallery: ['Fs1.jpg.jpg', 'Fs2.jpg.jpg', 'Fs3.jpg.jpg']
  };

  // Populate all galleries on page load
  for (const galleryId in images) {
    const galleryContainer = document.getElementById(galleryId);
    images[galleryId].forEach(src => {
      const img = document.createElement('img');
      img.src = 'images/' + src;
      img.alt = src.split('.')[0];
      galleryContainer.appendChild(img);
    });
  }

  // Handle button clicks to toggle visibility and animate
  document.querySelectorAll('.btn-design').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      const gallery = document.getElementById(targetId);

      if (gallery.classList.contains('visible')) {
        gallery.classList.remove('visible');
      } else {
        // Hide other galleries
        document.querySelectorAll('.gallery.visible').forEach(g => {
          if (g !== gallery) g.classList.remove('visible');
        });
        // Show this gallery
        gallery.classList.add('visible');
        gallery.scrollIntoView({behavior: 'smooth', block: 'start'});
      }
    });
  });
</script>

</body>
</html>
