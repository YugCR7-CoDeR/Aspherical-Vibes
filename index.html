<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aspherical Vibes Designs</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f06, #48f);
    color: #fff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    background: #280137;
    padding: 1rem 2rem;
    text-align: center;
    font-weight: bold;
    font-size: 2rem;
    letter-spacing: 3px;
    animation: glow 3s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 10px #ff0052, 0 0 20px #ff0052;
    }
    to {
      text-shadow: 0 0 30px #00ffd8, 0 0 60px #00ffd8;
    }
  }

  .container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 20px;
  }

  .btn-look {
    background: #ff0052;
    border: none;
    padding: 1rem 3rem;
    font-size: 1.25rem;
    border-radius: 40px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0052;
    transition: background-color 0.3s ease;
  }

  .btn-look:hover {
    background-color: #ff3399;
    box-shadow: 0 0 50px #ff3399;
  }

  #designGallery {
    margin-top: 3rem;
    display: none;
    animation: fadeInUp 0.6s ease forwards;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .design-category {
    margin-bottom: 2rem;
  }

  .design-category h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #fff3f3;
    text-shadow: 0 0 10px #ff3399;
  }

  .images-grid {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .images-grid img {
    border-radius: 15px;
    width: 180px;
    height: 240px;
    object-fit: cover;
    box-shadow: 0 0 15px #f06292;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .images-grid img:hover {
    transform: scale(1.1) rotate(4deg);
    box-shadow: 0 0 30px #00ffc8;
  }
</style>
</head>
<body>

<header>Aspherical Vibes - Wear Your Story</header>

<div class="container">
  <button class="btn-look" id="lookForDesignsBtn">Look for Designs</button>
  
  <section id="designGallery">
    <div class="design-category" id="shirts">
      <h2>Asthetic Shirts</h2>
      <div class="images-grid" id="shirtsGrid">
        <!-- Shirt images will be inserted here by JS -->
      </div>
    </div>

    <div class="design-category" id="trousers">
      <h2>Aspherical Trousers</h2>
      <div class="images-grid" id="trousersGrid">
        <!-- Trousers images will be inserted here by JS -->
      </div>
    </div>
  </section>
</div>

<script>
  // Image filenames follow naming pattern: Ts for shirts, Tt for trousers, each with numbers
  const shirtImages = ['Ts1.jpg.jpg', 'Ts2.jpg.jpg', 'Ts3.jpg.jpg', 'Ts4.jpg.jpg'];
  const trousersImages = ['Tt1.jpg.jpg', 'Tt2.jpg.jpg', 'Tt3.jpg.jpg', 'Tt4.jpg.jpg'];

  const shirtsGrid = document.getElementById('shirtsGrid');
  const trousersGrid = document.getElementById('trousersGrid');
  const designGallery = document.getElementById('designGallery');
  const lookBtn = document.getElementById('lookForDesignsBtn');

  // Function to create image elements and add to container
  function addImagesToGrid(images, container, folder = 'images/') {
    container.innerHTML = ''; // Clear existing images
    images.forEach(imgName => {
      const imgElem = document.createElement('img');
      imgElem.src = folder + imgName;
      imgElem.alt = imgName.split('.')[0];
      container.appendChild(imgElem);
    });
  }

  // Add images to grids by default (hidden)
  addImagesToGrid(shirtImages, shirtsGrid);
  addImagesToGrid(trousersImages, trousersGrid);

  // Show gallery with animation when button clicked
  lookBtn.addEventListener('click', () => {
    if (designGallery.style.display === 'none' || designGallery.style.display === '') {
      designGallery.style.display = 'block';
      // Smooth scroll to gallery
      designGallery.scrollIntoView({behavior: 'smooth'});
    } else {
      designGallery.style.display = 'none';
    }
  });
</script>

</body>
</html>
