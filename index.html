<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aspherical Vibes - Designs</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffdd00, #d4af37, #ffea85);
    color: #3c1a00;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  header {
    background: #6a4b00;
    padding: 1.2rem 2rem;
    text-align: center;
    font-weight: 900;
    font-size: 2.7rem;
    letter-spacing: 4px;
    color: #fff7b1;
    text-shadow: 0 0 12px #ffd700, 0 0 22px #ffe066;
    animation: sparkle 3s ease-in-out infinite alternate;
  }

  @keyframes sparkle {
    0% {
      text-shadow: 0 0 10px #ffdb58, 0 0 20px #ffdb58;
    }
    50% {
      text-shadow: 0 0 30px #fdda0d, 0 0 60px #fdda0d;
    }
    100% {
      text-shadow: 0 0 15px #ffec8b, 0 0 35px #ffec8b;
    }
  }

  .container {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 20px;
    text-align: center;
  }

  .btn-look {
    background: #a67c00;
    border: none;
    padding: 1.2rem 3.2rem;
    font-size: 1.4rem;
    border-radius: 40px;
    color: #fff7b1;
    cursor: pointer;
    box-shadow: 0 0 25px #e6c200;
    font-weight: 700;
    transition: background-color 0.4s ease, box-shadow 0.4s ease;
  }

  .btn-look:hover {
    background-color: #d4af37;
    box-shadow: 0 0 60px #ffee6b;
    color: #6a4b00;
  }

  #designGallery {
    margin-top: 3rem;
    opacity: 0;
    visibility: hidden;
    max-height: 0;
    transition: opacity 0.8s ease, max-height 0.8s ease;
    overflow: hidden;
  }

  #designGallery.visible {
    opacity: 1;
    visibility: visible;
    max-height: 3000px;
  }

  .design-category {
    margin-bottom: 4rem;
  }

  .design-category h2 {
    font-size: 2.4rem;
    margin-bottom: 1.5rem;
    color: #5a3900;
    text-shadow: 0 0 10px #aa8c00;
    font-weight: 800;
  }

  .images-grid {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .images-grid img {
    border-radius: 15px;
    width: 180px;
    height: 240px;
    object-fit: cover;
    box-shadow: 0 0 25px #bfa233;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .images-grid img:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 0 45px #ffd54f;
  }
</style>
</head>
<body>

<header>Aspherical Vibes - Wear Your Story</header>

<div class="container">
  <button class="btn-look" id="lookForDesignsBtn">Look for Designs</button>

  <section id="designGallery" aria-live="polite" aria-atomic="true">
    <div class="design-category" id="shirts">
      <h2>Asthetic Shirts</h2>
      <div class="images-grid" id="shirtsGrid"></div>
    </div>

    <div class="design-category" id="trousers">
      <h2>Aspherical Trousers</h2>
      <div class="images-grid" id="trousersGrid"></div>
    </div>

    <div class="design-category" id="fullset">
      <h2>Full Set</h2>
      <div class="images-grid" id="fullsetGrid"></div>
    </div>
  </section>
</div>

<script>
  // Adjust these arrays if your actual filenames are different, including double extensions if any
  const shirtImages = ['Ts1.jpg.jpg', 'Ts2.jpg.jpg', 'Ts3.jpg.jpg', 'Ts4.jpg.jpg'];
  const trousersImages = ['Tt1.jpg.jpg', 'Tt2.jpg.jpg', 'Tt3.jpg.jpg', 'Tt4.jpg.jpg'];
  const fullsetImages = ['Fs1.jpg.jpg', 'Fs2.jpg.jpg', 'Fs3.jpg.jpg'];

  const shirtsGrid = document.getElementById('shirtsGrid');
  const trousersGrid = document.getElementById('trousersGrid');
  const fullsetGrid = document.getElementById('fullsetGrid');
  const designGallery = document.getElementById('designGallery');
  const lookBtn = document.getElementById('lookForDesignsBtn');

  function addImagesToGrid(images, container, folder = 'images/') {
    container.innerHTML = '';
    images.forEach(imgName => {
      const imgElem = document.createElement('img');
      imgElem.src = folder + imgName;
      imgElem.alt = `Design image: ${imgName.split('.')[0]}`;
      container.appendChild(imgElem);
    });
  }

  addImagesToGrid(shirtImages, shirtsGrid);
  addImagesToGrid(trousersImages, trousersGrid);
  addImagesToGrid(fullsetImages, fullsetGrid);

  lookBtn.addEventListener('click', () => {
    if (designGallery.classList.contains('visible')) {
      designGallery.classList.remove('visible');
    } else {
      designGallery.classList.add('visible');
      designGallery.scrollIntoView({behavior: 'smooth'});
    }
  });
</script>

</body>
</html>
